<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />

        <div class="navMenuCtnr">

          <div class="ppbCtnr">
            <span class="loader"></span>
            <div class="playPauseBtn">
              <img class="play_pause" src="./assets/ic_play.svg" alt="PlayPause" id="mobppImg">
            </div>
          </div>
        </div>
      </div>
      <!-- Mobile player End -->

      <div class="navLinkTop">
        <img class="logo" src="assets/logo.svg" alt="Spotify Logo">
        <div class="space"></div>
        <div class="navItem sideBarActive" id="home">
          <i class="fa-solid fa-house" style="color: #ffffff;"></i>
          <a>Home</a>
        </div>
        <div class="navItem" id="search">
          <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
          <a>Search</a>
        </div>
        <div class="navItem" id="library">
          <i class="fa-solid fa-layer-group" style="color: #ffffff;"></i>
          <a>Your Library</a>
        </div>
        <div class="space"></div>
        <div class="navItem2" id="createPlaylist">
          <img class="createPlaylist" src="assets/add.svg" alt="Create Playlist">
          <a>Create Playlist</a>
        </div>
        <div class="navItem2" id="likedSongs">
          <img class="likedSongs" src="assets/heart-fill.svg" alt="Liked Songs">
          <a>Liked Songs</a>
        </div>
      </div>
      <div class="navLinkBottom"></div>

    </div>

      <button class="playerBtnPopup">
        <svg width="16" fill="currentColor" height="16" xmlns="http://www.w3.org/2000/svg">
          <g>
            <path d="M1 3v9h14V3H1zm0-1h14a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1z"
              fill-rule="nonzero" />
            <path d="M10 8h4v3h-4z" />
          </g>
        </svg>
      </button>-->
    </div>

    <div class="controlerCtnr">

      <div class="btnsCtnr">
        <!--<img class="shuffle" src="assets/ic_shuffel.svg" alt="shuffel">-->
        <img class="backward" src="assets/ic_backward.svg" alt="backward">
        <div class="ppbCtnr">
          <span class="loader"></span>
          <div class="playPauseBtn">
            <img class="play_pause" src="assets/ic_play.svg" alt="PlayPause" id="ppImg">
          </div>
        </div>
        <img class="forward" src="assets/ic_forward.svg" alt="forward">
        <!--<img class="repeat" src="assets/ic_repeat.svg" alt="repeat">-->
      </div>

      <div class="progressCtnr">
        <p class="currentTime">00:00</p>
        <input class="slider" type="range" min="0" max="100" value="0">
        <p class="totalTime">00:00</p>
      </div>

    </div>
    <div class="volumeCtnr">

        <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" role="img" height="16" width="16"
          viewBox="0 0 16 16">
          <path
            d="M15 15H1v-1.5h14V15zm0-4.5H1V9h14v1.5zm-14-7A2.5 2.5 0 013.5 1h9a2.5 2.5 0 010 5h-9A2.5 2.5 0 011 3.5zm2.5-1a1 1 0 000 2h9a1 1 0 100-2h-9z" />
